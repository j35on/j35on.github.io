        <h2>BYO Introduction</h2>
        
        <form id="introform">
            <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
            <label for ="name">Name: </label>

            <label for="web-background">Background in Web Development: </label>
            <input id="web-background" name="web-background" required type="text"><br>

            <label for="computer-platform">Primary Computer Platform: </label>
            <input id="computer-platform" name="computer-platform" required type="text"><br>

            <label for="course-section">Courses:</label>
            <div id="course-section">
              <button type="button">Add Course</button>
            </div><br>

            <label for="funny">Funny Thing: </label>
