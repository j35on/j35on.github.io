<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Gianni || Jumping Giraffe || template</title>
    <link rel="stylesheet" href="styles/default.css">
    
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="menu-header" data-include="components/header.html"></header>
    
    <main>
        <h2>Slideshow</h2>

        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slideshow">
                <img class="slide" src="images/jellybean.jpeg" alt="Jellybean" data-caption="Jellybean">
                <img class="slide" src="images/andorra.jpg" alt="Andorra" data-caption="Andorra">
                <img class="slide" src="images/slinky.jpg" alt="Slinky" data-caption="Slinky">
                <img class="slide" src="images/oreo.jpg" alt="Oreo" data-caption="Oreo">
                <img class="slide" src="images/november.jpg" alt="November" data-caption="November">
                <img class="slide" src="images/guy.jpg" alt="Guy" data-caption="Guy">
                <img class="slide" src="images/indigo.jpg" alt="Indigo" data-caption="Indigo">
                <img class="slide" src="images/amp.jpg" alt="Amp" data-caption="Amp">
                <img class="slide" src="images/noodle.jpg" alt="Noodle" data-caption="Noodle">
                <img class="slide" src="images/necklace.jpg" alt="Necklace" data-caption="Necklace">
                <img class="slide" src="images/illinois.jpg" alt="Illinois" data-caption="Illinois">
            </div>

            <!-- Caption -->
            <div id="caption"></div>
        </div>

        <!-- Image Gallery Section -->
        <div class="image-gallery">
            <ul>
                <li><img src="images/jellybean.jpeg" alt="Jellybean"><p>J</p></li>
                <li><img src="images/andorra.jpg" alt="Andorra"><p>A</p></li>
                <li><img src="images/slinky.jpg" alt="Slinky"><p>S</p></li>
                <li><img src="images/oreo.jpg" alt="Oreo"><p>O</p></li>
                <li><img src="images/november.jpg" alt="November"><p>N</p></li>
                <li><img src="images/guy.jpg" alt="Guy"><p>G</p></li>
                <li><img src="images/indigo.jpg" alt="Indigo"><p>I</p></li>
                <li><img src="images/amp.jpg" alt="Amp"><p>A</p></li>
                <li><img src="images/noodle.jpg" alt="Noodle"><p>N</p></li>
                <li><img src="images/necklace.jpg" alt="Necklace"><p>N</p></li>
                <li><img src="images/illinois.jpg" alt="Illinois"><p>I</p></li>
            </ul>
        </div>

    </main>

    <footer id="menu-footer" data-include="components/footer.html"></footer>

    <script src="scripts/load-with-json.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
